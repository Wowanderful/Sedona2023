<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sedona</title>
    <link rel="stylesheet" href="css/style.min.css"> 

  </head>

  <body>
<!--Paste header-->
    <main class="main-page catalog-page">
      <section class="hero-catalogpage container">
        <div class="hero-catalogpage__photo">
          <img>
        </div>
        <div class="hero-catalogpage__text layout-wrapper">
          <h1>Фото и видео</h1>
          <p>Фото и видео  Не можете решиться на путешествие из-за курса?Фотографии помогут вам забыть о политике и экономике.</p>
        </div>
      </section>
       
      <section class="catalog container">
        <ul class="catalog__list">
          <li class="catalog__list-item card">
            <a href="">
              <img width="" height="" alt="">

            <div class="card__description>">
              <div class="card__description-texts">
                <h3>неродные просторы</h3>

              <div class="card__description-likes">

              </div>
            </div>
          </li>
          <!--Repeat 4 times-->
        </ul>
      </section>

      <aside class="hurry">
        <div class="hurry__text">
          <h2>Все еще сомневаетесь?</h2>
          <p>Смотрите видеопрезентацию и скорее за билетами, пока они не подорожали в очередной раз!</p>
        </div>
        <div class="hurry__image>">
